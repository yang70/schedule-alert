<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3B6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142947;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calendar body -->
  <rect x="8" y="12" width="48" height="48" rx="4" fill="url(#body-gradient)"/>
  
  <!-- Calendar header bar -->
  <rect x="8" y="12" width="48" height="12" rx="4" fill="#0EA5E9"/>
  <rect x="8" y="16" width="48" height="8" fill="#0EA5E9"/>
  
  <!-- Calendar rings -->
  <rect x="16" y="6" width="6" height="12" rx="3" fill="#1B3B6F"/>
  <rect x="42" y="6" width="6" height="12" rx="3" fill="#1B3B6F"/>
  
  <!-- Inner white area -->
  <rect x="12" y="28" width="40" height="28" rx="2" fill="white"/>
  
  <!-- Number 17 -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1B3B6F" text-anchor="middle">17</text>
  
  <!-- Checkmark -->
  <path d="M 52 16 L 55 19 L 60 14" stroke="#4CAF50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
