<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cal-header-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F8F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cal-body-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5F8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B3B6F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Calendar -->
  <g transform="translate(60, 40)">
    <!-- Calendar body with gradient -->
    <rect x="0" y="30" width="140" height="120" rx="8" fill="url(#cal-body-grad)"/>
    <!-- Calendar header with gradient -->
    <rect x="0" y="30" width="140" height="35" rx="8" fill="url(#cal-header-grad)"/>
    <rect x="0" y="40" width="140" height="25" fill="url(#cal-header-grad)"/>

    <!-- Calendar rings (white/light) -->
    <rect x="25" y="15" width="12" height="30" rx="6" fill="#D0E7F9"/>
    <rect x="103" y="15" width="12" height="30" rx="6" fill="#D0E7F9"/>

    <!-- Calendar inner page (white) -->
    <rect x="10" y="70" width="120" height="70" rx="4" fill="white"/>

    <!-- Number 17 (orange) -->
    <text x="70" y="125" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FF9800" text-anchor="middle">17</text>

    <!-- Green checkmark -->
    <path d="M 125 35 L 135 45 L 155 25" stroke="#7CB342" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Baseball with notification -->
  <g transform="translate(210, 70)">
    <!-- Green circle ring -->
    <circle cx="35" cy="35" r="32" fill="none" stroke="#7CB342" stroke-width="6"/>

    <!-- Baseball (navy blue) -->
    <circle cx="35" cy="35" r="22" fill="#1B3B6F"/>

    <!-- Baseball stitches (light blue) -->
    <path d="M 25 22 Q 29 35 25 48" stroke="#4A90D9" stroke-width="3.5" fill="none"/>
    <path d="M 45 22 Q 41 35 45 48" stroke="#4A90D9" stroke-width="3.5" fill="none"/>

    <!-- Orange notification waves -->
    <path d="M 60 15 Q 70 15 80 5" stroke="#FF9800" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M 65 25 Q 78 25 92 15" stroke="#FF9800" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- TourneyPing text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">
    <tspan fill="#1B3B6F">Tourney</tspan><tspan fill="#7CB342">Ping</tspan>
  </text>
</svg>
