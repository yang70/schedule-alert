upstream puma {
  server unix:///home/ubuntu/schedule/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name tourneyping.com www.tourneyping.com;

  # Redirect HTTP to HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name tourneyping.com www.tourneyping.com;

  root /home/ubuntu/schedule/public;

  # SSL certificates (will be configured by Certbot)
  ssl_certificate /etc/letsencrypt/live/tourneyping.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tourneyping.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Logging
  access_log /var/log/nginx/tourneyping_access.log;
  error_log /var/log/nginx/tourneyping_error.log;

  # Serve static files directly
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location ^~ /packs/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  # Health check endpoint
  location /up {
    access_log off;
    proxy_pass http://puma;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
  }

  # Proxy to Puma
  try_files $uri/index.html $uri @puma;

  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
